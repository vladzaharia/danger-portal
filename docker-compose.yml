version: '3.8'

services:
  danger-portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: danger-portal
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # PocketID OIDC Configuration
      - POCKETID_ISSUER=${POCKETID_ISSUER:-https://id.danger.direct}
      - CLIENT_ID=${CLIENT_ID:-danger-portal}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI:-https://danger.direct/api/auth/callback}
      
      # Session Configuration
      - SESSION_SECRET=${SESSION_SECRET}
      
      # Node Configuration
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    volumes:
      # Mount the CDN directory for static assets
      - ${CDN_PATH:-./cdn}:/app/dist/client/cdn:ro
    labels:
      # Traefik labels for reverse proxy (if using Traefik)
      - "traefik.enable=true"
      - "traefik.http.routers.danger-portal.rule=Host(`danger.direct`)"
      - "traefik.http.routers.danger-portal.entrypoints=websecure"
      - "traefik.http.routers.danger-portal.tls.certresolver=letsencrypt"
      - "traefik.http.services.danger-portal.loadbalancer.server.port=3000"